<!DOCTYPE html>
<html>
    <title>Prototipo UAR</title>
    <link rel="stylesheet" href="estilos.css">
    <script>
        function mostrarDescripcion(descripcion) {
            var contenedorDescripcion = document.getElementById('descripcion');
            contenedorDescripcion.innerHTML = descripcion;
        }
    </script>
</head>
<body>
    <div class="encabezado">
        <h1>Componentes UAR</h1>
    </div>
    <div class="contenedor">
        <div class="izquierda">
            <ul>
                <h2>Selacciona un componente</h2>
                <ul>
                    <p><button class="boton1" onclick="mostrarDescripcion('Con el objetivo de que se archive el reporte, este debe contar con un identificador único. Este identificador se puede formar con números y letras, para el caso en que más de una persona esté trabajando en este proyecto o para el caso que se esté utilizando más de una técnica de análisis. Por ejemplo, si Carlos Pérez y Judith Taméz están llevando este análisis, podemos crear un identificador como CP10 o JT8. Si se están utilizando los estudios de evaluación heurística y usabilidad de pensamiento en voz alta, los identificadores pudieran ser HE4 o TA9.<br>Seguido de este identificador puedes usar la palabra Problema, si el reporte describe un problema de usabilidad de interfaz, o las palabras característica positiva, si describe un aspecto de la interfazque consideras debe permanecer en la siguiente versión.')">Identificador UAR</button></p>
                    <p><button class="boton1" onclick="mostrarDescripcion('Esta descripción será el nombre de la UAR que usarás cuando la menciones como relación con otra UAR. Asigna el nombre más corto que puedas (de tres a cinco palabras) asegurando que describa el aspecto y además que se distinga del resto de los aspectos del sistema.<br>Si la UAR trata un problema (no una característica positiva), asegúrate que el nombre contenga la descripción del problema, no de la solución.<br>crees que la etiqueta del botón es un pequeña para una que una persona la lea cómodamente, debes llamar la UAR de la siguiente manera etiqueta Press-Me muy pequeña (que señala el problema) y no etiqueta Press-Me debe ser de 24 puntos (que es una posible solución y no el problema). La razón por la cual debes etiquetar la UAR con el problema y no con la solución, es que es probable que encuentres varios problemas similares y juntos presentan una solución común. Pero si solucionas uno de manera rápida y la mencionas en el nombre, tal vez opaquen los problemas comunes que tiene la aplicación.')">Descripción sucinta del aspecto de usabilidad</button></p>
                    <p><button class="boton1" onclick="mostrarDescripcion('Este es el material de soporte objetivo que justifica el aspecto que identificaste y especifica que merece un reporte. Esta sección debe contener la información suficiente para que la persona que lea este UAR comprenda la razón que hizo que se creara este reporte. Para un reporte HE, por ejemplo, las evidencias pueden consistir en una imagen que represente desorden y la heurística que habla de diseño estético y minimalista. O puede consistir en una lista de elementos de menú que no tienen un atajo y la heurística que habla de incluir atajos. En un estudio de pensamiento en voz alta la prueba consiste, por lo general de lo que se ve en pantalla ( una impresión de la pantalla o una descripción), las acciones que realizó el usuario (teclado, movimientos de mouse), lo que hizo el sistema como respuesta a las acciones del usuario, y lo que dijo el usuario. Si cuentas con un video o con la posibilidad de editarlo, puedes incluir una animación breve.<br>Tienes que incluir suficiente información al respecto relacionada con la identificación de un aspecto para que la persona que lo lea comprenda lo que estaba pensando el analista cuando se identificó este aspecto (HE) o lo que el usuario estaba tratando de hacer cuando el aspecto detuvo o facilitó el progreso.')">Evidencia del aspecto</button></p>
                    <p><button class="boton1" onclick="mostrarDescripcion('Esta es la interpretación de la evidencia. Esto es, para la prueba de usabilidad de pensamiento en voz alta, la razón por la cual pasó lo que pasó, o, para una HE, la razón por la cual crees que se diseñó de la manera en que está diseñada. Aquí se pueden incluir leyendas como: /la etiqueta del botón XYZ, es un término de programación estándar, pero el usuario, al parecer, no estaba familiarizado con este término/ o /el sistema estaba en modo de edición, pero el usuario pensó que estaba en modo ejecutable porque no hay una diferencia muy marcada entre estos modos en la pantalla./ (Esto se debe expresar de manera que analice la situación que sucedió con el aspecto del sistema, NO de una manera que de insinúe que se debe hacer una evaluación del desarrollador o del usuario.)<br>Debes proveer suficiente contexto en esta explicación para que la persona que lo lea comprenda el problema—aún y cuando no conozca el sistema y no lo domine al grado que tu lo dominas. (En nuestra experiencia, cuando leas estos reportes después de un par de meses, necesitarás tú también mucho contexto para comprenderlos).')">Explicación del Aspecto</button></p>
                    <p><button class="boton1" onclick="mostrarDescripcion('Aquí debes especificar, según tu razonamiento, el grado de importancia que tiene este problema para que se resuelva o para mantenerlo como característica positiva. Aquí puedes incluir información referente a la frecuencia con la cual se le presentará al usuario, si acaso crees que aprenda el usuario como funciona este problema, si crees que el problema le afecta más a los usuarios nuevos, no frecuentes o con experiencia, entre otros.')">Gravedad del problema o beneficio de la buena característica</button></p>
                    <p><button class="boton1" onclick="mostrarDescripcion('Si el aspecto representa un problema (opuesto a una característica positiva que debe permanecer en la siguiente versión del software), aquí es donde se debe proponer una solución. No es necesario contar con una solución al momento que identificaste un problema—podrá darse el caso en que después de analizar toda la interfaz, muchos problemas estén relacionados y se puedan solucionar todos haciendo algunos cambios generales.<br>Sin embargo, si propones alguna posible solución, documenta cualquier costo potencial de diseño. Por ejemplo, si el problema que se presenta es que no existen atajos para los elementos de menú del sistema de correo y propones como solución uitlizar CTRL-S para ENVIAR el correo. El costo potencial de esta solución puede ser que el atajo ya exista para otra función (por ejemplo para GUARDAR), así que antes de hacer un cambio de diseño, se recomienda que analices el resto de los atajos con los que cuente el sistema.')">Posibles soluciones y posibles compensaciones</button></p>
                    <p><button class="boton1" onclick="mostrarDescripcion('Muchas veces los UAR están relacionados entre sí. Aquí es donde se documenta con cual UAR está relacionado cada uno y un breve enunciado que indica la forma en que está relacionado. Asegúrate que todas las UAR relacionadas documenten al resto de las UAR relacionadas. Por decir, Si el UAR #1 está relacionado con el UAR #30, el UAR #30 debe indicar en esta sección, la relación que tiene con UAR #1 y el UAR #1 debe indicar la relación que tiene con la UAR #30. (El error más común es que en la UAR más reciente indiques la relación con las UAR anteriores, pero no te regreses para documentar en las UAR previas su relación con la UAR más reciente).')">Relación con otros aspectos de usabilidad</button></p>
                </ul>
                
                <div class="encabezadoPalabraClave">
                    <h2>¿Quieres buscar información?</h2>
                </div>
                <div class="buscadorPalabraClave2">
                    <input class="buscarPalabra1" type="text" id="searchInput" placeholder="Escribe aqui">
                    <button class="buscarPalabra2"onclick="searchWords()">Buscar</button>
                </div>
            </ul>
        </div>

            <div class="derecha">
                <div class="descripciones">
                    <h2>Descripción del componente UAR</h2>
                    <div id="descripcion"></div>
                </div>                
                <div class="palabraClave">
                    <div class="buscadorPalabraClave1">
                        <div class="alert" id="alert"></div>
                        <div class="buscarPalabra" id="results"></div>
                    </div>
                </div>
            </div>
    </div>
    <script>
        function searchWords() {
            // Oculta el elemento alert al inicio de la función
            document.getElementById('alert').style.display = 'none';

            const searchInput = document.getElementById('searchInput');
            const searchText = searchInput.value.toLowerCase();
            const descriptions = [
                'Con el objetivo de que se archive el reporte, este debe contar con un identificador único. Este identificador se puede formar con números y letras, para el caso en que más de una persona esté trabajando en este proyecto o para el caso que se esté utilizando más de una técnica de análisis. Por ejemplo, si Carlos Pérez y Judith Taméz están llevando este análisis, podemos crear un identificador como CP10 o JT8. Si se están utilizando los estudios de evaluación heurística y usabilidad de pensamiento en voz alta, los identificadores pudieran ser HE4 o TA9.<br>Seguido de este identificador puedes usar la palabra Problema, si el reporte describe un problema de usabilidad de interfaz, o las palabras característica positiva, si describe un aspecto de la interfazque consideras debe permanecer en la siguiente versión.',
                'Esta descripción será el nombre de la UAR que usarás cuando la menciones como relación con otra UAR. Asigna el nombre más corto que puedas (de tres a cinco palabras) asegurando que describa el aspecto y además que se distinga del resto de los aspectos del sistema.<br>Si la UAR trata un problema (no una característica positiva), asegúrate que el nombre contenga la descripción del problema, no de la solución.<br>crees que la etiqueta del botón es un pequeña para una que una persona la lea cómodamente, debes llamar la UAR de la siguiente manera etiqueta Press-Me muy pequeña (que señala el problema) y no etiqueta Press-Me debe ser de 24 puntos (que es una posible solución y no el problema). La razón por la cual debes etiquetar la UAR con el problema y no con la solución, es que es probable que encuentres varios problemas similares y juntos presentan una solución común. Pero si solucionas uno de manera rápida y la mencionas en el nombre, tal vez opaquen los problemas comunes que tiene la aplicación.',
                'Este es el material de soporte objetivo que justifica el aspecto que identificaste y especifica que merece un reporte. Esta sección debe contener la información suficiente para que la persona que lea este UAR comprenda la razón que hizo que se creara este reporte. Para un reporte HE, por ejemplo, las evidencias pueden consistir en una imagen que represente desorden y la heurística que habla de diseño estético y minimalista. O puede consistir en una lista de elementos de menú que no tienen un atajo y la heurística que habla de incluir atajos. En un estudio de pensamiento en voz alta la prueba consiste, por lo general de lo que se ve en pantalla ( una impresión de la pantalla o una descripción), las acciones que realizó el usuario (teclado, movimientos de mouse), lo que hizo el sistema como respuesta a las acciones del usuario, y lo que dijo el usuario. Si cuentas con un video o con la posibilidad de editarlo, puedes incluir una animación breve.<br>Tienes que incluir suficiente información al respecto relacionada con la identificación de un aspecto para que la persona que lo lea comprenda lo que estaba pensando el analista cuando se identificó este aspecto (HE) o lo que el usuario estaba tratando de hacer cuando el aspecto detuvo o facilitó el progreso.',
                'Esta es la interpretación de la evidencia. Esto es, para la prueba de usabilidad de pensamiento en voz alta, la razón por la cual pasó lo que pasó, o, para una HE, la razón por la cual crees que se diseñó de la manera en que está diseñada. Aquí se pueden incluir leyendas como: /la etiqueta del botón XYZ, es un término de programación estándar, pero el usuario, al parecer, no estaba familiarizado con este término/ o /el sistema estaba en modo de edición, pero el usuario pensó que estaba en modo ejecutable porque no hay una diferencia muy marcada entre estos modos en la pantalla./ (Esto se debe expresar de manera que analice la situación que sucedió con el aspecto del sistema, NO de una manera que de insinúe que se debe hacer una evaluación del desarrollador o del usuario.)<br>Debes proveer suficiente contexto en esta explicación para que la persona que lo lea comprenda el problema—aún y cuando no conozca el sistema y no lo domine al grado que tu lo dominas. (En nuestra experiencia, cuando leas estos reportes después de un par de meses, necesitarás tú también mucho contexto para comprenderlos).',
                'Aquí debes especificar, según tu razonamiento, el grado de importancia que tiene este problema para que se resuelva o para mantenerlo como característica positiva. Aquí puedes incluir información referente a la frecuencia con la cual se le presentará al usuario, si acaso crees que aprenda el usuario como funciona este problema, si crees que el problema le afecta más a los usuarios nuevos, no frecuentes o con experiencia, entre otros.',
                'Si el aspecto representa un problema (opuesto a una característica positiva que debe permanecer en la siguiente versión del software), aquí es donde se debe proponer una solución. No es necesario contar con una solución al momento que identificaste un problema—podrá darse el caso en que después de analizar toda la interfaz, muchos problemas estén relacionados y se puedan solucionar todos haciendo algunos cambios generales.<br>Sin embargo, si propones alguna posible solución, documenta cualquier costo potencial de diseño. Por ejemplo, si el problema que se presenta es que no existen atajos para los elementos de menú del sistema de correo y propones como solución uitlizar CTRL-S para ENVIAR el correo. El costo potencial de esta solución puede ser que el atajo ya exista para otra función (por ejemplo para GUARDAR), así que antes de hacer un cambio de diseño, se recomienda que analices el resto de los atajos con los que cuente el sistema.',
                'Muchas veces los UAR están relacionados entre sí. Aquí es donde se documenta con cual UAR está relacionado cada uno y un breve enunciado que indica la forma en que está relacionado. Asegúrate que todas las UAR relacionadas documenten al resto de las UAR relacionadas. Por decir, Si el UAR #1 está relacionado con el UAR #30, el UAR #30 debe indicar en esta sección, la relación que tiene con UAR #1 y el UAR #1 debe indicar la relación que tiene con la UAR #30. (El error más común es que en la UAR más reciente indiques la relación con las UAR anteriores, pero no te regreses para documentar en las UAR previas su relación con la UAR más reciente).',
                ];
                let count = 0;
                const totalRepetitions = descriptions.reduce((acc, description) => {
                    const words = description.split(' ');
                    const descriptionRepetitions = words.filter(word => word.toLowerCase() === searchText).length;
                    return acc + descriptionRepetitions;
                }, 0);
                let results = '';
                descriptions.forEach((description, index) => {
                    const words = description.split(' ');
                    const foundWords = words.filter(word => word.includes(searchText));
                    if (foundWords.length > 0) {
                        results += `<p>La palabra "${searchText}" se encuentra en la descripción ${index + 1} ${foundWords.length} veces.</p>`;
                        count += foundWords.length;
                    }
                });
                document.getElementById('results').innerHTML = results;
                if (count === 0) {
                    alert('No se encontraron coincidencias. Intenta de nuevo o verifica si lo ingresaste bien.');
                } else {
                    document.getElementById('results').innerHTML += `<p>En total, la palabra se repite ${totalRepetitions} veces.</p>`;
                }
                    
       }
    </script>
</body>
</html>
